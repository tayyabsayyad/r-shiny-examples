<!DOCTYPE html>
<html>
<head>
	<title>Quick Start - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <!-- Leaflet JavaScript file -->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
</head>
<body>
  <center><h1>Quick Example of Leaflet </h1>
    <br>
   <div id="mapid" style="width: 800px; height: 400px;"></div>

   <script>

	var mymap = L.map('mapid').setView([19.081480, 72.889587], 12);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);


  L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 18,
      id: 'mapbox.satellite',
      accessToken: 'your.mapbox.access.token'
  }).addTo(mymap);


  var marker = L.marker([19.081257, 72.888643]).addTo(mymap);

  var circle = L.circle([19.072026, 72.856236], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 900
}).addTo(mymap);


var polygon = L.polygon([
    [19.072158, 72.854745],
    [19.072257, 72.858330],
    [19.068969, 72.857023]
]).addTo(mymap);

marker.bindPopup("<b>Hello world!</b><br> Don Bosco Institute of Technology").openPopup();
circle.bindPopup("Hey see this .");
polygon.bindPopup("I am MU.");


var popup = L.popup()
    .setLatLng([19.072158, 72.854745])
    .setContent("I am a standalone popup.")
    .openOn(mymap);


    function onMapClick(e) {
    alert("You clicked the map at " + e.latlng);
}

mymap.on('click', onMapClick);


</script>

</body>
</html>
